<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- CSS BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- MY CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>  
    
    <div class="container-fluid py-3">
        <div class="row justify-content-center vh-30">
            <div class="col-12 col-md-3 py-2">
                <div class="card-custom card-custom-color1">
                    <h3 class="ml2 text-center" id="temp_min">Temperatura Minima</h3>
                </div>
            </div>
            <div class="col-12 col-md-5 py-2">
                <div class="card-custom card-custom-color2">
                    <h3 class="ml2 text-center" id="temp">Temperatura Media</h3>
                </div>
            </div>
            <div class="col-12 col-md-3 py-2">
                <div class="card-custom card-custom-color3">
                    <h3 class="ml2 text-center" id="temp_max">Temperatura Massima</h3>
                </div>
            </div>
        </div>
        <div class="row justify-content-center vh-40">
            <div class="col-12 col-md-3 py-2">
                <div class="card-custom card-custom-color1">
                    <h3 class="ml2 text-center" id="lat">Latitudine</h3>
                </div>
            </div>
            <div class="col-12 col-md-5 py-2">
                <div class="card-custom1 card-custom-color2">
                    <h3 class="ml2-city" id="city_name">Cerca la tua citt√†</h3>
                    <div class="d-flex">
                        <input type="text" id="city_search" class="form-control">
                        <button class="pushable ms-2" id="search_button">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">Cerca</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3 py-2">
                <div class="card-custom card-custom-color3">
                    <h3 class="ml2 text-center" id="lon">Longitudine</h3>
                </div>
            </div>
        </div>
        <div class="row justify-content-center vh-30">
            <div class="col-12 col-md-3 py-2">
                <div class="card-custom card-custom-color1">
                    <h3 class="ml2 text-center" id="sunrise">Alba</h3>
                </div>
            </div>
            <div class="col-12 col-md-5 py-2">
                <div class="card-custom card-custom-color2">
                    <h3 class="ml2 text-center" id="description">Descrizione</h3>
                </div>
            </div>
            <div class="col-12 col-md-3 py-2">
                <div class="card-custom card-custom-color3">
                    <h3 class="ml2 text-center" id="sunset">Tramonto</h3>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- MY JAVASCRIPT -->
    <script src="./main.js"></script>
</body>
</html>
